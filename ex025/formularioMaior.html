<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required>
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p>
            <label for="idata">Data de Nascimento: </label>
            <input type="date" name="datanasc" id="idata">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="^\(\d{2})\d{4,5}-\d{4}$" placeholder="(xx)99999-9999">
        </p>
        <p>
            <label for="insenha">Nova senha:</label>
            <input type="password" name="nsenha" id="insenha" minlength="5" maxlength="20">
        </p>
        <p>
            <label for="imes">MÃªs anterior ao atual:</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="ihora">Hora preferida:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
